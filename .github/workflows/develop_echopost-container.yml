# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - echopost-container

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://echopost.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b669d026a5594d769ebc538d102f0b23 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7aac5ea6fafb4440aa6c8476719d183f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: echopost.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b669d026a5594d769ebc538d102f0b23 }}/echopost-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'echopost-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_43f27a655d0e4c829ff204a7aafe40c2 }}
        images: 'echopost.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b669d026a5594d769ebc538d102f0b23 }}/echopost-server:${{ github.sha }}'